<!DOCTYPE html>
<html>
  <head>
    <title>Patroni Assigner</title>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <section class="container">
      <h1>Patroni Assigner</h1>
      <form class="person-form">
        <label for="first_name">First Name:  </label>
        <input name="first_name" type="text" />

        <label for="last_name">Last Name:  </label>

        <input name="last_name" type="text" />
        <input type="submit" value="save person" class="btn btn-primary" />
      </form>

      <div class="people-vestibule">
      </div>

      <form class="patronus-form" >
        <label for="patronus_name">Patronus Name:  </label>
        <input name="patronus_name" type="text" />

        <input type="submit" value="save patronus" class="btn btn-primary" />
      </form>

      <div class="patronus-vestibule">

      </div>

      <form class="assignment-form">
        <select class="person-drop" name="personDrop"></select>
        <select class="patronus-drop" name="patronusDrop"></select>
        <input type="submit" value="assign" class="btn btn-primary"/>
      </form>

      <div class="assigned-results">

      </div>

      <footer>
        <script src="/vendors/jquery.min.js" type="text/javascript"></script>
        <script src="/scripts/client.js" type="text/javascript"></script>
      </footer>
    </section>
  </body>
</html>
